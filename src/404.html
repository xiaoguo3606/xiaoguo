<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>404--找不到页面</title>
	<style type="text/css">
		section{
			width: 80%;
			height: 50%;
			background: #eee;
			margin: 10px auto;
			text-indent: 2em;
			padding: 10px;
		}
		section p a{
			text-decoration: none;
			display: inline-block;
			color: #eee;
			background: #333;
			width: 6em;
			text-align: center;
			border-radius: 2px;
			border: 1px solid #222;
			text-indent: 0;
		}
		section p a:hover{
			background: #eee;
			color: #333;
		}
	</style>
</head>
<body>
	<section>
		<h1>404--找不到页面</h1>
		<p>对不起，页面找不到了，站长会尽快解决，您可以选择<a href="index.html">返回主页</a>，或者离开页面。</p>
	</section>
</body>
</html>
